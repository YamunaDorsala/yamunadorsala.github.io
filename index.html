<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Products Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background: #f4f4f4;
            padding: 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Amazon Products</h1>
    </header>

    <nav>
        <!-- Navigation Bar -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Books</a></li>
            <li><a href="#">Clothing</a></li>
        </ul>
    </nav>

    <section>
        <!-- Product Section -->
        <div>
            <img src="product-image.jpg" alt="Product Image">
            <h2>Product Title</h2>
            <p>Product Description</p>
            <button>Add to Cart</button>
        </div>

        <!-- More Product Sections... -->

    </section>

    <footer>
        <p>&copy; 2023 Amazon Products</p>
    </footer>

</body>
</html>
